<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300&display=swap"
        rel="stylesheet">

  <script src="https://kit.fontawesome.com/b03a6f87f6.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <a class="logo" href="/"><img src="/images/logo.svg" alt="Ping logo" width="86" height="26"></a>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h1 class="title">We are launching <span class="title-bold">soon!</span></h1>
      <p class="subtitle">Subscribe and get notified</p>

      <form class="form">
        <label class="field">
          <span class="sr-only">Your email address</span>
          <input class="field-input" type="email" name="email" placeholder="Your email address" required>
        </label>

        <button class="button">Notify me</button>
      </form>
    </div>

    <img class="hero" src="/images/illustration-dashboard.png" alt="Ping dashboard illustration" width="1280"
         height="782">
  </main>

  <footer class="footer">
    <div class="container">
      <ul class="socials">
        <li class="social"><a class="social-link" href="#"><span class="fab fa-facebook-f"></span><span class="sr-only">Ping facebook page</span></a>
        </li>
        <li class="social"><a class="social-link" href=""><span class="fab fa-twitter"></span><span class="sr-only">Ping twitter page</span></a>
        </li>
        <li class="social"><a class="social-link" href=""><span class="fab fa-instagram"></span><span class="sr-only">Ping instagram page</span></a>
        </li>
      </ul>

      <small class="copy">&copy; Copyright Ping. All rights reserved.</small>
    </div>
  </footer>
</body>
</html>
